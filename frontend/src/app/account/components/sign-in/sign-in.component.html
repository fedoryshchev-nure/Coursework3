<div class="col-md-4 offset-4">

  <form [formGroup]="signInForm" #sgInForm="ngForm">

    <div class="form-group">
      <label>{{'Email' | translate}}:</label>
      <input type="email" class="form-control" formControlName="Email" required >
    </div>

    <div class="alert alert-danger" *ngIf="sgInForm.submitted && this.signInForm.controls[email].errors">
      <div *ngIf="this.signInForm.controls[email].errors.required">
        {{'Email is required' | translate}}.
      </div>
      <div *ngIf="this.signInForm.controls[email].errors.email">
        {{'Incorrect Email' | translate}}.
      </div>
    </div>

    <div *ngIf="!isForgotPasswordClicked" class="form-group">
      <label>{{'Password' | translate}}:</label>
      <input type="password" class="form-control" formControlName="Password" required>
    </div>
    
    <div class="alert alert-danger" *ngIf="!isForgotPasswordClicked && sgInForm.submitted && this.signInForm.controls[password].errors">
      <div *ngIf="this.signInForm.controls[password].errors.required">
        {{'Password is required' | translate}}.
      </div>
      <div *ngIf="this.signInForm.controls[password].errors.minlength">
        {{'Password has to be at least 6 characters long' | translate}}.
      </div>  
    </div>

  <button type="submit" (click)="onSubmit()" class="btn btn-primary">{{'Submit' | translate}}</button>
  
  </form>
  <br>
</div>

<div *ngIf="errorOccurd" class="col-md-4 offset-4">
  <app-errors [errorMessages]="['Error occured. Try later' | translate]">
  </app-errors>
</div>
