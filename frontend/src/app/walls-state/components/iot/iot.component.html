<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
      <form [formGroup]="iotForm">

        <div class="form-group">
          <label>Id:</label>
          <input class="form-control" formControlName="Id" required >
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input class="form-control" formControlName="Password" required >
        </div>

        <div class="form-group">
          <label>Broken:</label>
          <input class="form-control" formControlName="IsBroken" required >
        </div>

        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
